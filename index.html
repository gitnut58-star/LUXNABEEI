<body>

    <script>
        const mainScreen = document.getElementById('main-screen');

        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const container = document.getElementById('main-screen');
        let noButtonSize = 0; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏° "‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô"

        // 1. ‡∏õ‡∏∏‡πà‡∏° "‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Å‡∏±‡∏ô‡∏ô‡∏∞" (Yes)
        yesBtn.addEventListener('click', () => {

            mainScreen.classList.add('hidden');

        // 2. ‡∏õ‡∏∏‡πà‡∏° "‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô" (No) - ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° "‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô" ‡∏´‡∏≤‡∏¢‡πÑ‡∏õ ‡πÅ‡∏•‡∏∞‡∏õ‡∏∏‡πà‡∏° "‡πÄ‡∏õ‡πá‡∏ô" ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô
        noBtn.addEventListener('mouseover', (e) => {
            // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° "‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô" ‡∏•‡∏≠‡∏¢‡πÅ‡∏•‡∏∞‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏ô‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡∏Ç‡∏≠‡∏á body
            noBtn.classList.add('floating');
            
            // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà
            const containerRect = container.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡∏°‡πà‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡∏Ç‡∏≠‡∏á container
            const newX = Math.random() * (containerRect.width - noBtnRect.width);
            const newY = Math.random() * (containerRect.height - noBtnRect.height);

            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡∏°‡πà (relative ‡∏Å‡∏±‡∏ö container)
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° "‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Å‡∏±‡∏ô‡∏ô‡∏∞" ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ
            noButtonSize += 0.5;

            const messages = ["‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô üíî", "‡πÑ‡∏°‡πà‡πÄ‡∏≠‡∏≤‡∏≠‡∏∞", "‡πÑ‡∏°‡πà‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏±‡∏á", "‡πÑ‡∏°‡πà‡∏î‡∏µ‡∏Å‡∏ß‡πà‡∏≤", "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°", "‡πÑ‡∏°‡πà‡πÜ‡πÜ‡πÜ"];
            noBtn.textContent = messages[Math.floor(Math.random() * messages.length)];

        function closeResult() {
